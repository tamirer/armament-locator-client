<!-- Horizontal material form -->
<div class="container w-50 pt-5">
  <form>
    <!-- Grid row -->
    <div class="form-group row" dir="rtl">
      <!-- Material input -->
      <label for="inputEmail3MD" class="col-sm-2 col-form-label">מספר אישי</label>
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input mdbInput
                 type="text"
                 class="form-control"
                 id="inputEmail3MD"
                 placeholder="מספר אישי"
                 name="personalNumber"
                 [(ngModel)]="personalNumber">
        </div>
      </div>
    </div>
    <!-- Grid row -->

    <!-- Grid row -->
    <div class="form-group row" dir="rtl">
      <!-- Material input -->
      <label for="inputPassword3MD" class="col-sm-2 col-form-label">סיסמה</label>
      <div class="col-sm-10">
        <div class="md-form mt-0" dir="rtl">
          <input mdbInput
                 type="password"
                 class="form-control"
                 id="inputPassword3MD"
                 placeholder="סיסמה"
                 name="password"
                 [(ngModel)]="password">
        </div>
      </div>
    </div>
    <!-- Grid row -->

    <!-- Grid row -->
    <div class="form-group row" dir="rtl">
      <div class="col-sm-10">
        <button mdbBtn [disabled]="!personalNumber || !password" type="submit" color="primary" (click)="onSubmit.emit()">חתימה</button>
      </div>
    </div>
    <!-- Grid row -->
  </form>
  <!-- Horizontal material form -->
</div>
